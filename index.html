<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="./index.js" defer></script>
  <title>Youtube Video Player</title>
</head>
<body>
  <div class="player paused" data-volume-level="high">
    <div class="player__controls">
      <div class="player__timeline">
        <div class="player__timeline-bar">
          <div class="player__timeline-thumb-indicator"></div>
        </div>
      </div>
      <div class="player__control-btns">
        <button class="player__control-btn play-pause">
          <span class="visually-hidden">Play Video</span>
          <svg class="play-icon" xmlns="http://www.w3.org/2000/svg" height=100% viewBox="0 96 960 960" width=100%><path d="M320 853V293l440 280-440 280Zm60-280Zm0 171 269-171-269-171v342Z"/></svg>
          <svg class="pause-icon" xmlns="http://www.w3.org/2000/svg" height=100% viewBox="0 96 960 960" width=100%><path d="M565 856V296h155v560H565Zm-325 0V296h155v560H240Z"/></svg>
        </button>

        <div class="player__control-volume">
          <button class="player__control-btn volume">
            <span class="visually-hidden">Mute</span>
            <svg class="volume-up-icon" xmlns="http://www.w3.org/2000/svg" height=100% viewBox="0 96 960 960" width=100%><path d="M560 925v-62q97-28 158.5-107.5T780 575q0-101-61-181T560 287v-62q124 28 202 125.5T840 575q0 127-78 224.5T560 925ZM120 696V456h160l200-200v640L280 696H120Zm420 48V407q55 17 87.5 64T660 576q0 57-33 104t-87 64ZM420 408 307 516H180v120h127l113 109V408Zm-94 168Z"/></svg>
            <svg class="volume-down-icon" xmlns="http://www.w3.org/2000/svg" height=100% viewBox="0 96 960 960" width=100%><path d="M200 696V456h160l200-200v640L360 696H200Zm420 48V407q54 17 87 64t33 105q0 59-33 105t-87 63ZM500 408 387 516H260v120h127l113 109V408ZM378 576Z"/></svg>
            <svg class="mute-icon" xmlns="http://www.w3.org/2000/svg" height=100% viewBox="0 96 960 960" width=100%><path d="M813 1000 681 868q-28 20-60.5 34.5T553 925v-62q23-7 44.5-15.5T638 825L473 659v237L273 696H113V456h156L49 236l43-43 764 763-43 44Zm-36-232-43-43q20-34 29.5-71.923T773 575q0-103.322-60-184.661T553 287v-62q124 28 202 125.5T833 575q0 51-14 100t-42 93ZM643 634l-90-90V414q47 22 73.5 66t26.5 96q0 15-2.5 29.5T643 634ZM473 464 369 360l104-104v208Zm-60 286V600l-84-84H173v120h126l114 114Zm-42-192Z"/></svg>
          </button>
          <label for="volume-slider" class="visually-hidden">Volume Slider Adjust</label>
          <input class="volume-slider" type="range" min="0" max="1" step="any" value="1" name="volume-slider" id="volume-slider">
        </div>

        <div class="player__control-duration">
          <div class="player__duration-current">0:00</div>
          <span aria-hidden="true">/</span>
          <div class="player__duration-total"></div>
        </div>

        <button class="player__control-btn miniplayer">
          <span class="visually-hidden">Enter Miniplayer</span>
          <svg class="mini-player-icon" height="100%" version="1.1" viewBox="0 0 36 36" width="100%"><use class="ytp-svg-shadow" xlink:href="#ytp-id-21"></use><path d="M25,17 L17,17 L17,23 L25,23 L25,17 L25,17 Z M29,25 L29,10.98 C29,9.88 28.1,9 27,9 L9,9 C7.9,9 7,9.88 7,10.98 L7,25 C7,26.1 7.9,27 9,27 L27,27 C28.1,27 29,26.1 29,25 L29,25 Z M27,25.02 L9,25.02 L9,10.97 L27,10.97 L27,25.02 L27,25.02 Z" fill="#fff" id="ytp-id-21"></path></svg>
        </button>

        <button class="player__control-btn theatermode">
          <span class="visually-hidden">Enter Theater Mode</span>
          <svg class="theater-tall-icon" height="100%" version="1.1" viewBox="0 0 36 36" width="100%"><use class="ytp-svg-shadow" xlink:href="#ytp-id-22"></use><path d="m 28,11 0,14 -20,0 0,-14 z m -18,2 16,0 0,10 -16,0 0,-10 z" fill="#fff" fill-rule="evenodd" id="ytp-id-22"></path></svg>
          <svg class="theater-wide-icon" height="100%" version="1.1" viewBox="0 0 36 36" width="100%"><use class="ytp-svg-shadow" xlink:href="#ytp-id-144"></use><path d="m 26,13 0,10 -16,0 0,-10 z m -14,2 12,0 0,6 -12,0 0,-6 z" fill="#fff" fill-rule="evenodd" id="ytp-id-144"></path></svg>
        </button>

        <button class="player__control-btn fullscreen">
          <span class="visually-hidden">Enter Fullscreen</span>
          <svg class="enter-fullscreen-icon" xmlns="http://www.w3.org/2000/svg" height=100% viewBox="0 96 960 960" width=100%><path d="M200 856V663h60v133h133v60H200Zm0-367V296h193v60H260v133h-60Zm367 367v-60h133V663h60v193H567Zm133-367V356H567v-60h193v193h-60Z"/></svg>
          <svg class="exit-fullscreen-icon" xmlns="http://www.w3.org/2000/svg" height=100% viewBox="0 96 960 960" width=100%><path d="M333 856V723H200v-60h193v193h-60Zm234 0V663h193v60H627v133h-60ZM200 489v-60h133V296h60v193H200Zm367 0V296h60v133h133v60H567Z"/></svg>
        </button>
      </div>
    </div>

    <!-- # set source here first # -->
    <video src="" class="player__video"></video>
    <!-- # set source here first # -->
  </div>
</body>
</html>
